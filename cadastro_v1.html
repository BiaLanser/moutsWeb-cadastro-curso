<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de curso</h1>
    <form action="/enviar" method="POST">
        <p>Nome: <input type="text" name="nome" placeholder= "Nome"></p>
        <p>Sobrenome: <input type="text" name="sobrenome" placeholder= "Sobrenome"></p>
        <p>Email: <input type="text" name="sobrenome" placeholder= "Email"></p>
        <p>Data de Nascimento: <input type="date" name="dataNascimento"></p>
        
        <label for="curso">Selecione seu Curso:</label></br>
        <select id="curso" name="curso" required>
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="engenharia">Engenharia</option>
            <option value="medicina">Medicina</option>
            <option value="direito">Direito</option>
            <option value="ads">Ads</option>
        </select>

        <p>Escolha um turno:</p>
        <label>
            <input type="radio" name="turno" value="matutino" required> Matutino
        </label><br>
        <label>
            <input type="radio" name="turno" value="vespertino" required> Vespertino
        </label><br>
        <label>
            <input type="radio" name="turno" value="noturno" required> Noturno
        </label>

        <p>Disciplinas extras:</p>
        <label>
            <input type="checkbox" name="disciplina1" value="ingles"> Inglês
        </label><br>
        <label>
            <input type="checkbox" name="disciplina2" value="informatica"> Informática
        </label><br>
        <label>
            <input type="checkbox" name="disciplina3" value="matematica"> Matemática
        </label>

        <p>Observações:</p>
        <textarea name="observacoes"  placeholder="Digite suas observações aqui..."></textarea><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
